<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de la Suerte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #ef4444; /* red-500 */
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        canvas {
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto">

        <!-- Formulario de Datos del Cliente -->
        <div id="form-container" class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-2">¡Bienvenido!</h2>
            <p class="text-center text-gray-500 dark:text-gray-300 mb-6">Ingresa tus datos para jugar.</p>
            <form id="customer-form">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Nombre Completo</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Número de Celular</label>
                    <input type="tel" id="phone" name="phone" required class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ej: 5512345678">
                </div>
                <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                    Jugar Ahora
                </button>
            </form>
        </div>

        <!-- Ruleta -->
        <div id="wheel-container" class="hidden text-center">
            <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">¡Gira la Ruleta!</h2>
            <p class="text-gray-600 dark:text-gray-300 mb-4">Te quedan <span id="spins-left" class="font-bold text-indigo-500">2</span> oportunidades.</p>
            
            <div class="relative inline-block my-6">
                <div class="pointer"></div>
                <canvas id="wheel" width="350" height="350"></canvas>
            </div>

            <div>
                <button id="spin-btn" class="w-full max-w-xs mx-auto bg-green-500 text-white font-bold py-3 px-8 rounded-lg text-xl hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none">
                    GIRAR
                </button>
            </div>
        </div>

    </div>

    <!-- Modal de Resultado -->
    <div id="result-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 text-center max-w-sm w-full transform transition-all scale-95 opacity-0">
            <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">¡Felicidades!</h3>
            <p class="text-lg text-gray-600 dark:text-gray-300 mb-6">Has ganado: <span id="result-text" class="font-bold text-indigo-500"></span></p>
            <button id="close-modal-btn" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Aceptar
            </button>
        </div>
    </div>

    <!-- SDK de Firebase -->
    <script type="module">
        // Importa las funciones que necesitas de los SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Configuración de tu proyecto de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBfUEVCRIBUCFPKT3IvzNwe2MGo3wobVOg",
            authDomain: "chison-10.firebaseapp.com",
            projectId: "chison-10",
            storageBucket: "chison-10.appspot.com",
            messagingSenderId: "327073133841",
            appId: "1:327073133841:web:d7b5dac98c9af0edb848b0",
            measurementId: "G-Q36PC8M8WJ"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Función para guardar los datos del cliente
        async function saveCustomerData(name, email, phone) {
            try {
                const docRef = await addDoc(collection(db, "clientes"), {
                    name: name,
                    email: email,
                    phone: phone,
                    createdAt: serverTimestamp() // Guarda la fecha y hora del registro
                });
                console.log("Documento escrito con ID: ", docRef.id);
                return true;
            } catch (e) {
                console.error("Error al añadir el documento: ", e);
                alert("Hubo un error al guardar tus datos. Inténtalo de nuevo.");
                return false;
            }
        }

        // --- Lógica de la aplicación ---
        document.addEventListener('DOMContentLoaded', () => {
            // Elementos del DOM
            const formContainer = document.getElementById('form-container');
            const wheelContainer = document.getElementById('wheel-container');
            const customerForm = document.getElementById('customer-form');
            const submitBtn = document.getElementById('submit-btn');
            const spinBtn = document.getElementById('spin-btn');
            const canvas = document.getElementById('wheel');
            const spinsLeftSpan = document.getElementById('spins-left');
            const resultModal = document.getElementById('result-modal');
            const resultText = document.getElementById('result-text');
            const closeModalBtn = document.getElementById('close-modal-btn');
            
            const ctx = canvas.getContext('2d');
            
            const segments = [
                { color: '#f87171', label: '10%' },
                { color: '#fb923c', label: '5%' },
                { color: '#facc15', label: '3%' },
                { color: '#4ade80', label: 'Envío Gratis' },
                { color: '#38bdf8', label: 'Instalación gratis' },
                { color: '#818cf8', label: 'Impresora o Pantalla' },
                { color: '#c084fc', label: '1 Certificado' },
                { color: '#f472b6', label: 'Mantenimientos' },
                { color: '#6ee7b7', label: 'Garantía extendida' }
            ];
            const segCount = segments.length;
            const arc = 2 * Math.PI / segCount;
            const radius = canvas.width / 2 - 5;
            
            let spinsLeft = 2;
            let isSpinning = false;
            let currentRotation = 0;

            const drawWheel = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                
                segments.forEach((segment, i) => {
                    const angle = i * arc;
                    ctx.fillStyle = segment.color;
                    
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.arc(0, 0, radius, angle, angle + arc, false);
                    ctx.lineTo(0, 0);
                    ctx.fill();

                    ctx.save();
                    ctx.fillStyle = '#1f2937';
                    ctx.font = 'bold 12px Poppins';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    const textAngle = angle + arc / 2;
                    ctx.rotate(textAngle);
                    ctx.fillText(segment.label, radius * 0.6, 0);
                    ctx.restore();
                });
                
                ctx.restore();
            };

            const getResult = (finalAngle) => {
                const degrees = finalAngle * 180 / Math.PI;
                const normalizedAngle = (360 - (degrees % 360) + 360) % 360;
                const segmentAngle = 360 / segCount;
                const winnerIndex = Math.floor(normalizedAngle / segmentAngle);
                return segments[winnerIndex];
            };

            const showModal = (result) => {
                resultText.textContent = result.label;
                resultModal.classList.remove('hidden');
                setTimeout(() => {
                   resultModal.querySelector('div').classList.remove('scale-95', 'opacity-0');
                }, 10);
            };

            const hideModal = () => {
                 resultModal.querySelector('div').classList.add('scale-95', 'opacity-0');
                 setTimeout(() => {
                    resultModal.classList.add('hidden');
                 }, 300);
            };

            customerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                submitBtn.textContent = 'Guardando...';

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                
                const success = await saveCustomerData(name, email, phone);

                if (success) {
                    formContainer.classList.add('hidden');
                    wheelContainer.classList.remove('hidden');
                } else {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Jugar Ahora';
                }
            });

            spinBtn.addEventListener('click', () => {
                if (isSpinning || spinsLeft <= 0) return;

                isSpinning = true;
                spinsLeft--;
                spinsLeftSpan.textContent = spinsLeft;

                const randomRotations = Math.random() * 5 + 8;
                const targetRotation = currentRotation + randomRotations * 2 * Math.PI;
                
                // Esta función se ejecutará una sola vez, exactamente cuando la animación de giro termine
                const onSpinEnd = () => {
                    isSpinning = false;
                    const result = getResult(currentRotation);
                    showModal(result);

                    if (spinsLeft <= 0) {
                        spinBtn.disabled = true;
                        spinBtn.textContent = '¡Gracias!';
                    }
                };
                
                // Le decimos al navegador que ejecute la función onSpinEnd cuando la transición termine
                canvas.addEventListener('transitionend', onSpinEnd, { once: true });

                canvas.style.transform = `rotate(${targetRotation}rad)`;
                
                currentRotation = targetRotation;
            });

            closeModalBtn.addEventListener('click', hideModal);
            resultModal.addEventListener('click', (e) => {
                if (e.target === resultModal) {
                    hideModal();
                }
            });

            drawWheel();
        });
    </script>
</body>
</html>
